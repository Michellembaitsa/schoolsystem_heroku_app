<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

    <title>CodeHive Events</title>
</head>

<body background="https://images.unsplash.com/photo-1612831198717-1e71a0d5e2ad?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nj">
    <h1>codeHive Events</h1>
    {% block content %}
    <div class="clearfix">
        <a class="btn btn-info left" href="{'% url 'cal:calendar' %}?{'{ prev_month }}"> Previous Month </a>
        <a class="btn btn-info right" href="{'% url 'cal:calendar' %}?{'{ next_month }}"> Next Month </a>
    </div>
    {{ calendar }} {% endblock %}

    <style>
        * {
            font-family: 'Raleway', sans-serif;
        }
        
        body {
            background-repeat: no-repeat;
            background-size: cover;
            /* height: 50vh; */
        }
        
        h1 {
            text-align: center;
            color: #260818;
        }
        
        .calendar {
            width: 98%;
            margin: auto;
            font-size: 13px;
            margin-top: 50px;
        }
        
        .calendar tr,
        .calendar td {
            border: 1px solid black;
            background: #edeff3;
            opacity: 0.9;
        }
        
        .calendar th {
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
        
        .calendar td {
            width: 60px;
            height: 55px;
            padding: 20px 0px 0px 5px;
        }
        
        .month {
            font-size: 25px;
        }
        
        .date {
            font-size: 16px;
        }
        
        ul {
            height: 100%;
            padding: 0px 5px 0px 20px;
        }
        
        a {
            color: #17a2b8;
        }
        
        th,
        td {
            padding: 8px;
            opacity: 0.9;
        }
        
        .left {
            float: left;
        }
        
        .right {
            float: right;
        }
        
        .btn {
            outline: none;
            color: black;
            background-color: transparent;
            box-shadow: 0 0 0 0;
        }
        
        .clearfix {
            margin: 15px;
        }
    </style>
</body>

</html>
