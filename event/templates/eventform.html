    <style>
        h1 {
            text-align: center;
        }
        
        body {
            background-color: #b86cee;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: purple;
            font-family: 'Raleway', sans-serif;
        }
        
        input {
            width: 100%;
            outline: none;
            border: 1px solid;
            font-size: 15px;
            padding: 8px 8px;
            border-radius: 5px;
        }
        
        select {
            width: 100%;
            padding: 8px 10px;
            border-radius: 3px;
            transition: all 0.3;
        }
        
        .wrapper {
            max-width: 500px;
            width: 80%;
            background: #fff;
            margin: 20px auto;
            padding: 30px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 125);
        }
        
        .wrapper.form.inputfield {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .wrapper.wrapper.form.input_field label {
            width: 200px;
            color: blueviolet;
            margin-right: 10px;
            font-size: 12px;
        }
        
        button {
            background-color: #fff;
            align-items: 50%;
            margin-left: 40%;
            top: 30px;
            border-color: purple;
            height: 30px;
            width: 100px;
            color: purple;
        }
        
        .pic {
            background-size: contain;
            width: 100%;
            text-align: center;
            height: 150px;
            border-radius: 1%;
        }
        
        .clearfix {
            margin-right: 700px;
            margin-top: 50px;
        }
        
        .btn {
            background-color: white;
            color: #C200A8;
            border-radius: 8px;
            padding: 10px;
            align-items: center;
            width: 350px;
            margin-right: 100px;
            border: 3px solid #C200A8;
            margin-top: 50%;
        }
        
        a {
            text-decoration: none;
        }
    </style>
    {% endblock content %}
</body>

</html>
